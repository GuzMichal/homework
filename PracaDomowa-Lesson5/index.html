<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TrenujemyOnline - Logowanie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="logo" src="/lesson7/PracaDomowa-Lesson5/images/TOLogo.png" />
    <div class="main-frame">
      <div class="form-body">
        <h4>Zarejestruj się jako trener</h4>
        <div class="social-button">
          <img src="images/fbIcon.png" />
          <span>Rejestracja przez Facebook</span>
        </div>
        <div class="social-button">
          <img src="images/instaIcon.png" />
          <span>Rejestracja przez Instagram</span>
        </div>
        <div class="divider">
          <div class="divider-line"></div>
          <h6>Lub za pomocą maila</h6>
          <div class="divider-line"></div>
        </div>
        <div class="sign-up">
          <div class="name">
            <input type="text" placeholder="First name..." />
            <input type="text" placeholder="Last name..." />
          </div>
          <input type="email" placeholder="Email address..." />
          <input type="password" placeholder="Password..." />
        </div>
        <div class="consent">
          <input type="checkbox" />
          <div>I have read the</div>
          <a href="#">Therms & Conditions</a>
        </div>
      <button class="register">Zarejestruj się za darmo</button>
      <div class="footer"><span>Masz już konto?</span>
        <a href="#">Zaloguj się</a>
      </div>
    </div>
    <div class="form-image"></div>
  </body>
</html>
